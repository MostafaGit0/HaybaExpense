

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hayba Business Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 550px;
      overflow: hidden;
      transform: translateY(20px);
      opacity: 0;
      animation: fadeIn 0.8s forwards;
    }

    @keyframes fadeIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 25px 30px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .header h2 {
      position: relative;
      z-index: 1;
      font-weight: 600;
    }

    .header p {
      margin-top: 5px;
      font-size: 0.9rem;
      opacity: 0.9;
      position: relative;
      z-index: 1;
    }

    .form-container {
      padding: 30px;
      max-height: 70vh;
      overflow-y: auto;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }

    .input-field {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e1e1e1;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .input-field:focus {
      border-color: #667eea;
      outline: none;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.25);
    }

    .two-column {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .submit-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 14px 20px;
      width: 100%;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin-top: 10px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .loader {
      display: none;
      width: 30px;
      height: 30px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -15px;
      margin-left: -15px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 10px;
      color: white;
      font-weight: 500;
      transform: translateX(150%);
      transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      z-index: 1000;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .notification.success {
      background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
    }

    .notification.error {
      background: linear-gradient(135deg, #f5567b 0%, #fd8263 100%);
    }

    .notification.show {
      transform: translateX(0);
    }

    .helper-text {
      font-size: 0.85rem;
      color: #666;
      margin-top: 4px;
    }

    .section-divider {
      border-top: 2px solid #f0f0f0;
      margin: 25px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Hayba Business Tracker</h2>
      <p>Track transactions for tax purposes</p>
    </div>
    <div class="form-container">
      <form id="dataForm">
        
        <!-- Transaction Type -->
        <div class="input-group">
          <label for="transactionType">Transaction Type *</label>
          <select name="transactionType" id="transactionType" class="input-field" required>
            <option value="" disabled selected>Select type</option>
            <option value="Income">Income</option>
            <option value="Expense">Expense</option>
            <option value="Inventory Purchase">Inventory Purchase</option>
          </select>
        </div>

        <!-- Vendor or Customer -->
        <div class="input-group">
          <label for="vendorCustomer">Vendor or Customer Name *</label>
          <input type="text" name="vendorCustomer" id="vendorCustomer" class="input-field" placeholder="E.g., Amazon, John Smith" required />
        </div>

        <!-- Description -->
        <div class="input-group">
          <label for="description">Description *</label>
          <input type="text" name="description" id="description" class="input-field" placeholder="E.g., Business cards, Product sale" required />
        </div>

        <!-- Category (dynamic based on transaction type) -->
        <div class="input-group">
          <label for="category">Category *</label>
          <select name="category" id="category" class="input-field" required>
            <option value="" disabled selected>Select category</option>
          </select>
        </div>

        <div class="section-divider"></div>

        <!-- Amount -->
        <div class="input-group">
          <label for="amount">Amount *</label>
          <input type="number" name="amount" id="amount" step="0.01" class="input-field" placeholder="0.00" required />
        </div>

        <!-- Quantity and Unit Cost (for Inventory) -->
        <div class="two-column" id="inventoryFields" style="display: none;">
          <div class="input-group">
            <label for="quantity">Quantity</label>
            <input type="number" name="quantity" id="quantity" step="1" class="input-field" placeholder="0" />
          </div>
          <div class="input-group">
            <label for="unitCost">Unit Cost</label>
            <input type="number" name="unitCost" id="unitCost" step="0.01" class="input-field" placeholder="0.00" />
          </div>
        </div>

        <div class="section-divider"></div>

        <!-- Payment Method -->
        <div class="input-group">
          <label for="paymentMethod">Payment Method *</label>
          <select name="paymentMethod" id="paymentMethod" class="input-field" required>
            <option value="" disabled selected>Select payment method</option>
            <option value="Cash">Cash</option>
            <option value="Credit Card">Credit Card</option>
            <option value="Debit Card">Debit Card</option>
            <option value="Bank Transfer">Bank Transfer</option>
            <option value="PayPal">PayPal</option>
            <option value="Venmo">Venmo</option>
            <option value="Check">Check</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <!-- Receipt Saved -->
        <div class="input-group">
          <label for="receiptSaved">Receipt Saved? *</label>
          <select name="receiptSaved" id="receiptSaved" class="input-field" required>
            <option value="" disabled selected>Do you have a receipt?</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
          <p class="helper-text">Keep receipts for all business expenses!</p>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          <span>Submit Transaction</span>
          <div class="loader" id="loader"></div>
        </button>
      </form>

      <div class="input-group" style="margin-top: 25px;">
        <button class="submit-btn" onclick="viewSheet()" type="button">
          <span>ðŸ“Š Open Google Sheet</span>
        </button>
      </div>
    </div>
  </div>

  <div class="notification" id="notification"></div>

  <script>
    // Category options based on transaction type
    const categories = {
      'Income': ['Product Sales', 'Shipping Income'],
      'Expense': [
        'Advertising',
        'Shipping Expense',
        'Packaging Supplies',
        'Website / Software',
        'Equipment',
        'Office Supplies',
        'Bank Fees',
        'Professional Services',
        'Startup Costs',
        'Utilities',
        'Travel',
        'Meals'
      ],
      'Inventory Purchase': ['Inventory']
    };

    // Update categories when transaction type changes
    document.getElementById('transactionType').addEventListener('change', function() {
      const categorySelect = document.getElementById('category');
      const inventoryFields = document.getElementById('inventoryFields');
      const quantityInput = document.getElementById('quantity');
      const unitCostInput = document.getElementById('unitCost');
      
      // Clear existing options
      categorySelect.innerHTML = '<option value="" disabled selected>Select category</option>';
      
      // Populate with relevant categories
      const selectedType = this.value;
      if (categories[selectedType]) {
        categories[selectedType].forEach(cat => {
          const option = document.createElement('option');
          option.value = cat;
          option.textContent = cat;
          categorySelect.appendChild(option);
        });
      }

      // Show/hide inventory fields
      if (selectedType === 'Inventory Purchase') {
        inventoryFields.style.display = 'grid';
        quantityInput.required = true;
        unitCostInput.required = true;
      } else {
        inventoryFields.style.display = 'none';
        quantityInput.required = false;
        unitCostInput.required = false;
        quantityInput.value = '';
        unitCostInput.value = '';
      }
    });

    // Form submission
    document.getElementById('dataForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const submitBtn = document.getElementById('submitBtn');
      const loader = document.getElementById('loader');
      const btnText = submitBtn.querySelector('span');

      btnText.style.opacity = '0';
      loader.style.display = 'block';

      const scriptURL = 'https://script.google.com/macros/s/AKfycbzH5siYa1_HzN_Yw67EWyu4zaFuxskXseLEB_n2uQls3HrT5h-mnRCU-HvK-R9hMHyJ/exec';
      const formData = new FormData(this);

      fetch(scriptURL, {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        btnText.style.opacity = '1';
        loader.style.display = 'none';
        
        if (data.status === 'success') {
          showNotification('Transaction recorded successfully!', 'success');
          document.getElementById('dataForm').reset();
          document.getElementById('inventoryFields').style.display = 'none';
        } else {
          showNotification('Error: ' + data.message, 'error');
        }
      })
      .catch(error => {
        btnText.style.opacity = '1';
        loader.style.display = 'none';
        showNotification('Error submitting transaction. Please try again.', 'error');
        console.error('Error:', error);
      });
    });

    function showNotification(message, type) {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = `notification ${type}`;
      setTimeout(() => notification.classList.add('show'), 100);
      setTimeout(() => notification.classList.remove('show'), 4000);
    }

    function viewSheet() {
      window.open('https://docs.google.com/spreadsheets/d/1-2RWaGdOBp8DgUXAWrxfyQxZm4HZdEX4ujxfpPfwmuY/edit', '_blank');
    }
  </script>
</body>
</html>
