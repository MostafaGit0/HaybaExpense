<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hayba Expenses</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 550px;
            overflow: hidden;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeIn 0.8s forwards;
        }
        
        @keyframes fadeIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header h2 {
            position: relative;
            z-index: 1;
            font-weight: 600;
        }
        
        .header p {
            margin-top: 5px;
            font-size: 0.9rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .input-field {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.25);
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 20px;
            width: 100%;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .loader {
            display: none;
            width: 30px;
            height: 30px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -15px;
            margin-left: -15px;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            transform: translateX(150%);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .notification.success {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }
        
        .notification.error {
            background: linear-gradient(135deg, #f5567b 0%, #fd8263 100%);
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
            transform: scale(0);
            animation: bubble 4s ease-in-out infinite;
        }
        
        @keyframes bubble {
            0% {
                transform: scale(0);
                opacity: 0.5;
            }
            50% {
                opacity: 0.2;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" id="header">
            <h2>Data Collector</h2>
            <p>Submit information to Google Sheets</p>
        </div>
        <div class="form-container">
            <form id="dataForm">
                <div class="input-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="input-field" placeholder="Enter amount" required>
                </div>
                
                <div class="input-group">
                    <label for="description">What is it for?</label>
                    <input type="text" id="description" class="input-field" placeholder="E.g., Rent, Groceries" required>
                </div>
                
                <div class="input-group">
                    <label for="cadence">Cadence</label>
                    <select id="cadence" class="input-field" required>
                        <option value="" disabled selected>Select cadence</option>
                        <option value="Weekly">Weekly</option>
                        <option value="Biweekly">Biweekly</option>
                        <option value="Monthly">Monthly</option>
                        <option value="Yearly">Yearly</option>
                        <option value="One time">One time</option>
                    </select>
                </div>
                                               
                <button type="submit" class="submit-btn" id="submitBtn">
                    <span>Submit Data</span>
                    <div class="loader" id="loader"></div>
                </button>
            </form>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <script>
        // Create bubble animations in header
        const header = document.getElementById('header');
        
        // Create bubbles
        for (let i = 0; i < 8; i++) {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            
            // Random size between 20px and 80px
            const size = Math.random() * 60 + 20;
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            
            // Random position within header
            bubble.style.left = `${Math.random() * 100}%`;
            bubble.style.top = `${Math.random() * 100}%`;
            
            // Random delay
            bubble.style.animationDelay = `${Math.random() * 2}s`;
            
            header.appendChild(bubble);
        }
        
        // Form submission
        document.getElementById('dataForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loader = document.getElementById('loader');
            const btnText = submitBtn.querySelector('span');
            
            // Get form data
            const amount = document.getElementById('amount').value;
            const description = document.getElementById('description').value;
            const cadence = document.getElementById('cadence').value;

            
            // Show loader
            btnText.style.opacity = '0';
            loader.style.display = 'block';
            
            // Replace with your deployed Google Apps Script Web App URL
            const scriptURL = 'https://script.google.com/macros/s/AKfycbxfmtQdADJUYbNtj4djEaer8gXT3DDvVa47My0f-nJazykgtne5tvA5URk3L1zMXPGx/exec';
            
            // Send data to Google Sheets via the Apps Script
            const formData = new FormData();
            formData.append('amount', amount);
            formData.append('description', description);
            formData.append('cadence', cadence);

            fetch(scriptURL, {
                method: 'POST',
                body: formData
            })

            .then(response => response.json())
            .then(data => {
                // Hide loader
                btnText.style.opacity = '1';
                loader.style.display = 'none';
                
                // Show success notification
                showNotification('Data successfully submitted!', 'success');
                
                // Reset form
                document.getElementById('dataForm').reset();
            })
            .catch(error => {
                // Hide loader
                btnText.style.opacity = '1';
                loader.style.display = 'none';
                
                // Show error notification
                showNotification('Error submitting data. Please try again.', 'error');
                console.error('Error:', error);
            });
        });
        
        // Notification function
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            
            // Show notification
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            // Hide notification after 4 seconds
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }
        
        // Add animation to input fields when focused
        const inputFields = document.querySelectorAll('.input-field');
        
        inputFields.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });
    </script>
</body>
</html>
